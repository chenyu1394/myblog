<title>登陆页面</title>
</head>
<body>
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="{:U('Home/index/login')}" method="post">    
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online" style="font-size: x-large;color: gray;">登录页面</label>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="user_name"  type="text" placeholder="用户名" class="input-text size-L" >
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password"  type="password" placeholder="密码" class="input-text size-L" >
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
					<button type="button" class="btn btn-success radius size-L" id="doLogin">登&nbsp;&nbsp录</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer"></div>
<!-- 引入jquery -->
<!-- 自定义脚本 -->
<script>
  var baseUrl = "http://127.0.0.1:8080/belog/";
	//用户登陆
	$("#doLogin").click(function(){
		let username = $("#user_name");
		let password = $("#password");
		$.ajax(baseUrl+"checkLogin",{
			type: "POST",
			data: {username:username.val(),password:password.val()},
			success: function(res){
				if(res.state == 0){
					localStorage.setItem("blog_token",res.token);
					window.location.href = "addArticle.html";
				}else{
					alert(res.msg);
				}
			}
		});
	});
</script>
</body>
</html>
